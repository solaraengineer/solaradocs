<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project.project_name }} - Solara Docs</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1915;
            --bg-secondary: #21201c;
            --bg-tertiary: #2a2924;
            --bg-elevated: #32312b;
            --border: #3d3b35;
            --border-subtle: #2e2d28;
            --text-primary: #e8e4dd;
            --text-secondary: #a8a59e;
            --text-tertiary: #6b6963;
            --accent-orange: #d4a574;
            --accent-blue: #6b9ece;
            --accent-purple: #9d7cd8;
            --accent-teal: #5fb3a1;
            --accent-green: #7fb069;
            --accent-red: #d46a6a;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1.5rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .top-bar-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background: var(--bg-elevated);
            color: var(--text-primary);
            border-color: var(--accent-orange);
        }

        .back-btn svg {
            width: 18px;
            height: 18px;
        }

        .project-info {
            display: flex;
            flex-direction: column;
        }

        .project-name {
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .project-status {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            display: flex;
            align-items: center;
            gap: 0.35rem;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent-green);
        }

        .status-dot.connecting {
            background: var(--accent-orange);
            animation: pulse 1s ease infinite;
        }

        .status-dot.disconnected {
            background: var(--accent-red);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .top-bar-center {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .users-online {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--accent-orange);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--bg-primary);
            border: 2px solid var(--bg-secondary);
            margin-left: -8px;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .user-avatar:first-child {
            margin-left: 0;
        }

        .user-avatar:hover {
            transform: translateY(-2px);
            z-index: 10;
        }

        .user-avatar.you {
            background: var(--bg-tertiary);
            border-color: var(--accent-orange);
            color: var(--accent-orange);
        }

        .top-bar-right {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn svg {
            width: 16px;
            height: 16px;
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
        }

        .btn-ghost:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-elevated);
            border-color: var(--accent-orange);
        }

        .btn-primary {
            background: var(--accent-orange);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            background: #e0b285;
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Main Layout */
        .main-layout {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-title {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-tertiary);
            margin-bottom: 0.75rem;
        }

        .sidebar-search {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
        }

        .sidebar-search svg {
            width: 14px;
            height: 14px;
            color: var(--text-tertiary);
        }

        .sidebar-search input {
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 0.85rem;
            width: 100%;
            font-family: inherit;
        }

        .sidebar-search input::placeholder {
            color: var(--text-tertiary);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .sidebar-content::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar-content::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 2px;
        }

        .doc-item {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            padding: 0.625rem 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s ease;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .doc-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .doc-item.active {
            background: rgba(212, 165, 116, 0.15);
            color: var(--accent-orange);
        }

        .doc-item svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .doc-item-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .doc-item-team {
            font-size: 0.7rem;
            color: var(--text-tertiary);
            background: var(--bg-elevated);
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
        }

        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid var(--border);
        }

        .new-doc-btn {
            width: 100%;
            padding: 0.625rem;
            background: var(--bg-tertiary);
            border: 1px dashed var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .new-doc-btn:hover {
            background: var(--bg-elevated);
            border-color: var(--accent-orange);
            color: var(--text-primary);
        }

        .new-doc-btn svg {
            width: 16px;
            height: 16px;
        }

        /* Editor Area */
        .editor-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Toolbar */
        .toolbar {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.75rem 1.5rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .toolbar-group {
            display: flex;
            align-items: center;
            gap: 0.125rem;
            padding-right: 0.75rem;
            margin-right: 0.75rem;
            border-right: 1px solid var(--border);
        }

        .toolbar-group:last-child {
            border-right: none;
            margin-right: 0;
            padding-right: 0;
        }

        .toolbar-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            background: transparent;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .toolbar-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .toolbar-btn.active {
            background: rgba(212, 165, 116, 0.15);
            color: var(--accent-orange);
        }

        .toolbar-btn svg {
            width: 18px;
            height: 18px;
        }

        .toolbar-select {
            padding: 0.375rem 0.625rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.8rem;
            font-family: inherit;
            cursor: pointer;
            outline: none;
        }

        .toolbar-select:focus {
            border-color: var(--accent-orange);
        }

        .toolbar-select option {
            background: var(--bg-secondary);
        }

        /* Editor Container */
        .editor-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            justify-content: center;
            background: var(--bg-primary);
        }

        .editor-container::-webkit-scrollbar {
            width: 8px;
        }

        .editor-container::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        .editor-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .editor-wrapper {
            width: 100%;
            max-width: 800px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        /* Quill Overrides */
        .ql-toolbar.ql-snow {
            display: none;
        }

        .ql-container.ql-snow {
            border: none;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
        }

        .ql-editor {
            min-height: 500px;
            padding: 2rem;
            color: var(--text-primary);
            line-height: 1.8;
        }

        .ql-editor.ql-blank::before {
            color: var(--text-tertiary);
            font-style: normal;
        }

        .ql-editor h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .ql-editor h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .ql-editor h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .ql-editor p {
            margin-bottom: 1rem;
        }

        .ql-editor a {
            color: var(--accent-blue);
        }

        .ql-editor a:hover {
            color: var(--accent-orange);
        }

        .ql-editor blockquote {
            border-left: 3px solid var(--accent-orange);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--text-secondary);
        }

        .ql-editor pre {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
        }

        .ql-editor code {
            background: var(--bg-tertiary);
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875em;
            color: var(--accent-orange);
        }

        .ql-editor ul, .ql-editor ol {
            padding-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .ql-editor li {
            margin-bottom: 0.375rem;
        }

        .ql-editor img {
            max-width: 100%;
            border-radius: 8px;
        }

        /* Right Panel */
        .right-panel {
            width: 280px;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .panel-tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
        }

        .panel-tab {
            flex: 1;
            padding: 0.875rem;
            background: transparent;
            border: none;
            color: var(--text-tertiary);
            font-size: 0.8rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .panel-tab:hover {
            color: var(--text-secondary);
        }

        .panel-tab.active {
            color: var(--accent-orange);
        }

        .panel-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-orange);
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .panel-content::-webkit-scrollbar {
            width: 4px;
        }

        .panel-content::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 2px;
        }

        .panel-section {
            margin-bottom: 1.5rem;
        }

        .panel-section-title {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-tertiary);
            margin-bottom: 0.75rem;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-subtle);
            font-size: 0.85rem;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-tertiary);
        }

        .info-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Audit History */
        .audit-item {
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .audit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.25rem;
        }

        .audit-user {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .audit-time {
            font-size: 0.7rem;
            color: var(--text-tertiary);
        }

        .audit-action {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .audit-loading, .audit-empty {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--text-tertiary);
            font-size: 0.85rem;
        }

        /* Word Count */
        .word-count {
            display: flex;
            gap: 1rem;
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border-radius: 8px;
        }

        .count-item {
            text-align: center;
            flex: 1;
        }

        .count-number {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent-orange);
            font-family: 'JetBrains Mono', monospace;
        }

        .count-label {
            font-size: 0.7rem;
            color: var(--text-tertiary);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            width: 100%;
            max-width: 420px;
            transform: translateY(-20px);
            transition: transform 0.2s ease;
        }

        .modal-overlay.show .modal {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            background: transparent;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-tertiary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .modal-close svg {
            width: 18px;
            height: 18px;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            border-color: var(--accent-orange);
        }

        .form-input::placeholder {
            color: var(--text-tertiary);
        }

        .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-family: inherit;
            outline: none;
            cursor: pointer;
            transition: border-color 0.2s ease;
        }

        .form-select:focus {
            border-color: var(--accent-orange);
        }

        .form-select option {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .modal-footer {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
            padding: 1.25rem 1.5rem;
            border-top: 1px solid var(--border);
        }

        .modal-footer .btn {
            padding: 0.625rem 1.25rem;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            padding: 0.875rem 1.5rem;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.9rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            border-color: var(--accent-green);
        }

        .toast.error {
            border-color: var(--accent-red);
        }

        .toast-icon {
            width: 20px;
            height: 20px;
        }

        .toast.success .toast-icon {
            color: var(--accent-green);
        }

        .toast.error .toast-icon {
            color: var(--accent-red);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .right-panel {
                display: none;
            }
        }

        @media (max-width: 900px) {
            .sidebar {
                display: none;
            }
        }

        @media (max-width: 600px) {
            .top-bar {
                flex-wrap: wrap;
                gap: 0.75rem;
            }

            .top-bar-center {
                order: 3;
                width: 100%;
                justify-content: center;
            }

            .toolbar {
                padding: 0.5rem 1rem;
            }

            .editor-container {
                padding: 1rem;
            }

            .ql-editor {
                padding: 1rem;
            }

            .modal {
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="top-bar-left">
            <a href="/dashboard" class="back-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </a>
            <div class="project-info">
                <div class="project-name">
                    {{ project.project_name }}
                </div>
                <div class="project-status">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">Connecting...</span>
                </div>
            </div>
        </div>

        <div class="top-bar-center">
            <div class="users-online" id="usersOnline">

    <!-- Toast -->
    <div class="toast" id="toast">

            <polyline points="22 4 12 14.01 9 11.01"/>

        <span id="toastMessage">Saved successfully</span>

    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script>
        const projectId = {{ project.id }};
        const currentUser = "{{ request.user.username }}";
        const editorToken = "{{ editor_token }}";

        let currentDocumentId = null;
        let projectTeams = [];

        // JWT Token Management
        const TokenManager = {
            getToken() {
                return localStorage.getItem('token');
            },
            setToken(token) {
                if (token) {
                    localStorage.setItem('token', token);
                }
            },
            clearToken() {
                localStorage.removeItem('token');
            },
            async refreshToken() {
                try {
                    const res = await fetch('/gen/token', { credentials: 'include' });
                    const data = await res.json();
                    if (data.success && data.token) {
                        this.setToken(data.token);
                        return data.token;
                    }
                } catch (e) {
                    console.error('Token refresh failed:', e);
                }
                return null;
            }
        };

        // Authenticated fetch
        async function authFetch(url, options = {}) {
            const token = TokenManager.getToken();
            const headers = {
                'Content-Type': 'application/json',
                'X-Editor-Token': editorToken,
                ...(options.headers || {})
            };
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            let response = await fetch(url, {
                ...options,
                headers,
                credentials: 'include'
            });

            if (response.status === 401) {
                const data = await response.json();
                if (data.new_token) {
                    TokenManager.setToken(data.new_token);
                    headers['Authorization'] = `Bearer ${data.new_token}`;
                    response = await fetch(url, { ...options, headers, credentials: 'include' });
                } else {
                    const newToken = await TokenManager.refreshToken();
                    if (newToken) {
                        headers['Authorization'] = `Bearer ${newToken}`;
                        response = await fetch(url, { ...options, headers, credentials: 'include' });
                    } else {
                        TokenManager.clearToken();
                        window.location.href = '/login/';
                        return null;
                    }
                }
            }
            return response;
        }

        // Initialize Quill
        const quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: 'Start writing your documentation...',
            modules: {
                toolbar: false,
                history: {
                    delay: 1000,
                    maxStack: 100,
                    userOnly: true
                }
            }
        });

        // Toast
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.className = 'toast ' + type + ' show';
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // ==================== DOCUMENTS ====================

        // Load documents list
        async function loadDocuments() {
            try {
                const response = await authFetch(`/api/project/${projectId}/documents`);
                if (!response) return;

                const data = await response.json();
                if (data.success) {
                    renderDocumentsList(data.documents);
                    if (data.documents.length > 0 && !currentDocumentId) {
                        selectDocument(data.documents[0].id);
                    }
                }
            } catch (error) {
                console.error('Failed to load documents:', error);
            }
        }

        function renderDocumentsList(documents) {
            const container = document.getElementById('documentsList');

            if (documents.length === 0) {
                container.innerHTML = `
                    <div style="padding: 1rem; text-align: center; color: var(--text-tertiary); font-size: 0.85rem;">
                        No documents yet. Create one!
                    </div>
                `;
                return;
            }

            container.innerHTML = documents.map(doc => `
                <div class="doc-item ${doc.id === currentDocumentId ? 'active' : ''}" data-doc-id="${doc.id}">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                    </svg>
                    <span class="doc-item-name">${escapeHtml(doc.document_name)}</span>
                    <span class="doc-item-team">${escapeHtml(doc.team_name)}</span>
                </div>
            `).join('');

            // Add click handlers
            container.querySelectorAll('.doc-item').forEach(item => {
                item.addEventListener('click', () => {
                    selectDocument(parseInt(item.dataset.docId));
                });
            });
        }

        async function selectDocument(docId) {
            currentDocumentId = docId;

            // Update active state in sidebar
            document.querySelectorAll('.doc-item').forEach(item => {
                item.classList.toggle('active', parseInt(item.dataset.docId) === docId);
            });

            // Load document content
            try {
                const response = await authFetch(`/api/project/${projectId}/documents/${docId}`);
                if (!response) return;

                const data = await response.json();
                if (data.success) {
                    quill.root.innerHTML = data.document.content || '';
                    updateWordCount();
                }
            } catch (error) {
                console.error('Failed to load document:', error);
                showToast('Failed to load document', 'error');
            }
        }

        // Search documents
        document.getElementById('docSearch').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            document.querySelectorAll('.doc-item').forEach(item => {
                const name = item.querySelector('.doc-item-name').textContent.toLowerCase();
                item.style.display = name.includes(query) ? 'flex' : 'none';
            });
        });

        // ==================== NEW DOCUMENT MODAL ====================

        const modal = document.getElementById('newDocModal');

        async function loadTeams() {
            try {
                const response = await authFetch(`/api/project/${projectId}/teams`);
                if (!response) return;

                const data = await response.json();
                if (data.success) {
                    projectTeams = data.teams;
                    const select = document.getElementById('newDocTeam');

                    if (projectTeams.length === 0) {
                        select.innerHTML = '<option value="">No teams available</option>';
                    } else {
                        select.innerHTML = projectTeams.map(team =>
                            `<option value="${team.id}">${escapeHtml(team.team_name)}</option>`
                        ).join('');
                    }
                }
            } catch (error) {
                console.error('Failed to load teams:', error);
            }
        }

        function openNewDocModal() {
            loadTeams();
            document.getElementById('newDocName').value = '';
            modal.classList.add('show');
        }

        function closeNewDocModal() {
            modal.classList.remove('show');
        }

        document.getElementById('newDocBtn').addEventListener('click', openNewDocModal);
        document.getElementById('closeModal').addEventListener('click', closeNewDocModal);
        document.getElementById('cancelNewDoc').addEventListener('click', closeNewDocModal);

        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeNewDocModal();
        });

        document.getElementById('createDocBtn').addEventListener('click', async () => {
            const name = document.getElementById('newDocName').value.trim();
            const teamId = document.getElementById('newDocTeam').value;

            if (!name) {
                showToast('Please enter a document name', 'error');
                return;
            }

            if (!teamId) {
                showToast('Please select a team', 'error');
                return;
            }

            try {
                const response = await authFetch(`/api/project/${projectId}/documents/add`, {
                    method: 'POST',
                    body: JSON.stringify({
                        document_name: name,
                        team_id: parseInt(teamId)
                    })
                });

                if (!response) return;

                const data = await response.json();
                if (data.success) {
                    showToast('Document created!');
                    closeNewDocModal();
                    await loadDocuments();
                    selectDocument(data.document.id);
                } else {
                    showToast(data.error || 'Failed to create document', 'error');
                }
            } catch (error) {
                console.error('Failed to create document:', error);
                showToast('Failed to create document', 'error');
            }
        });

        // ==================== AUDIT HISTORY ====================

        async function loadAuditHistory() {
            const auditList = document.getElementById('auditList');
            auditList.innerHTML = '<div class="audit-loading">Loading history...</div>';

            try {
                const response = await authFetch(`/api/project/${projectId}/audits`);
                if (!response) return;

                const data = await response.json();
                if (data.success) {
                    renderAuditHistory(data.audits);
                } else {
                    auditList.innerHTML = '<div class="audit-empty">Failed to load history</div>';
                }
            } catch (error) {
                console.error('Failed to load audit history:', error);
                auditList.innerHTML = '<div class="audit-empty">Failed to load history</div>';
            }
        }

        function renderAuditHistory(audits) {
            const auditList = document.getElementById('auditList');

            if (audits.length === 0) {
                auditList.innerHTML = '<div class="audit-empty">No history yet</div>';
                return;
            }

            auditList.innerHTML = audits.map(audit => `
                <div class="audit-item">
                    <div class="audit-header">
                        <span class="audit-user">${escapeHtml(audit.username)}</span>
                        <span class="audit-time">${formatTime(audit.created_at)}</span>
                    </div>
                    <div class="audit-action">Edited "${escapeHtml(audit.document_name)}"</div>
                </div>
            `).join('');
        }

        function formatTime(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
            return date.toLocaleDateString();
        }

        // ==================== PANEL TABS ====================

        document.querySelectorAll('.panel-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.panel-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                const tabName = tab.dataset.tab;
                document.getElementById('infoSection').style.display = tabName === 'info' ? 'block' : 'none';
                document.getElementById('historySection').style.display = tabName === 'history' ? 'block' : 'none';

                if (tabName === 'history') {
                    loadAuditHistory();
                }
            });
        });

        // ==================== TOOLBAR ====================

        document.getElementById('boldBtn').onclick = () => {
            quill.format('bold', !quill.getFormat().bold);
            updateToolbarState();
        };

        document.getElementById('italicBtn').onclick = () => {
            quill.format('italic', !quill.getFormat().italic);
            updateToolbarState();
        };

        document.getElementById('underlineBtn').onclick = () => {
            quill.format('underline', !quill.getFormat().underline);
            updateToolbarState();
        };

        document.getElementById('strikeBtn').onclick = () => {
            quill.format('strike', !quill.getFormat().strike);
            updateToolbarState();
        };

        document.getElementById('bulletListBtn').onclick = () => {
            const format = quill.getFormat();
            quill.format('list', format.list === 'bullet' ? false : 'bullet');
            updateToolbarState();
        };

        document.getElementById('orderedListBtn').onclick = () => {
            const format = quill.getFormat();
            quill.format('list', format.list === 'ordered' ? false : 'ordered');
            updateToolbarState();
        };

        document.getElementById('quoteBtn').onclick = () => {
            quill.format('blockquote', !quill.getFormat().blockquote);
            updateToolbarState();
        };

        document.getElementById('codeBtn').onclick = () => {
            quill.format('code', !quill.getFormat().code);
            updateToolbarState();
        };

        document.getElementById('codeBlockBtn').onclick = () => {
            quill.format('code-block', !quill.getFormat()['code-block']);
            updateToolbarState();
        };

        document.getElementById('linkBtn').onclick = () => {
            const url = prompt('Enter URL:');
            if (url) quill.format('link', url);
        };

        document.getElementById('imageBtn').onclick = () => {
            const url = prompt('Enter image URL:');
            if (url) {
                const range = quill.getSelection(true);
                quill.insertEmbed(range.index, 'image', url);
            }
        };

        document.getElementById('undoBtn').onclick = () => quill.history.undo();
        document.getElementById('redoBtn').onclick = () => quill.history.redo();

        document.getElementById('clearBtn').onclick = () => {
            const range = quill.getSelection();
            if (range) quill.removeFormat(range.index, range.length);
        };

        document.getElementById('headingSelect').onchange = (e) => {
            const value = e.target.value;
            quill.format('header', value ? parseInt(value) : false);
        };

        function updateToolbarState() {
            const format = quill.getFormat();
            document.getElementById('boldBtn').classList.toggle('active', format.bold);
            document.getElementById('italicBtn').classList.toggle('active', format.italic);
            document.getElementById('underlineBtn').classList.toggle('active', format.underline);
            document.getElementById('strikeBtn').classList.toggle('active', format.strike);
            document.getElementById('bulletListBtn').classList.toggle('active', format.list === 'bullet');
            document.getElementById('orderedListBtn').classList.toggle('active', format.list === 'ordered');
            document.getElementById('quoteBtn').classList.toggle('active', format.blockquote);
            document.getElementById('codeBtn').classList.toggle('active', format.code);
            document.getElementById('codeBlockBtn').classList.toggle('active', format['code-block']);
            document.getElementById('headingSelect').value = format.header || '';
        }

        quill.on('selection-change', updateToolbarState);
        quill.on('text-change', () => {
            updateToolbarState();
            updateWordCount();
        });

        // ==================== WORD COUNT ====================

        function updateWordCount() {
            const text = quill.getText().trim();
            const words = text ? text.split(/\s+/).length : 0;
            const chars = text.length;
            document.getElementById('wordCount').textContent = words;
            document.getElementById('charCount').textContent = chars;
        }

        // ==================== SAVE ====================

        document.getElementById('saveBtn').addEventListener('click', async () => {
            if (!currentDocumentId) {
                showToast('No document selected', 'error');
                return;
            }

            const saveBtn = document.getElementById('saveBtn');
            const content = quill.root.innerHTML;

            saveBtn.disabled = true;
            saveBtn.innerHTML = `
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="animation: spin 1s linear infinite;">
                    <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
                </svg>
                Saving...
            `;

            try {
                const response = await authFetch(`/api/project/${projectId}/documents/${currentDocumentId}/save`, {
                    method: 'POST',
                    body: JSON.stringify({ content })
                });

                if (!response) return;

                const data = await response.json();
                if (data.success) {
                    showToast(data.pending ? 'Changes submitted for review' : 'Saved successfully');
                    document.getElementById('lastModified').textContent = 'Just now';
                } else {
                    showToast('Save failed: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showToast('Save failed', 'error');
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                        <polyline points="17 21 17 13 7 13 7 21"/>
                        <polyline points="7 3 7 8 15 8"/>
                    </svg>
                    Save
                `;
            }
        });

        // ==================== EXPORT ====================

        document.getElementById('exportBtn').addEventListener('click', () => {
            const content = quill.root.innerHTML;
            const blob = new Blob([`
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    <title>{{ project.project_name }}</title>
                    <style>
                        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; max-width: 800px; margin: 0 auto; padding: 2rem; line-height: 1.6; }
                        h1 { font-size: 2rem; margin-bottom: 1rem; }
                        h2 { font-size: 1.5rem; margin-bottom: 0.75rem; }
                        h3 { font-size: 1.25rem; margin-bottom: 0.5rem; }
                        blockquote { border-left: 3px solid #ccc; padding-left: 1rem; margin: 1rem 0; color: #666; }
                        pre { background: #f5f5f5; padding: 1rem; border-radius: 4px; overflow-x: auto; }
                        code { background: #f5f5f5; padding: 0.125rem 0.25rem; border-radius: 2px; }
                    </style>
                </head>
                <body>${content}</body>
                </html>
            `], { type: 'text/html' });

            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = '{{ project.project_name }}.html';
            a.click();
            URL.revokeObjectURL(url);
            showToast('Exported successfully');
        });

        // ==================== UTILS ====================

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Connection status
        function updateStatus(status) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            dot.className = 'status-dot ' + status;
            text.textContent = status === 'connecting' ? 'Connecting...' :
                              status === 'disconnected' ? 'Disconnected' : 'Connected';
        }

        setTimeout(() => updateStatus(''), 1000);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 's') {
                    e.preventDefault();
                    document.getElementById('saveBtn').click();
                }
            }
        });

        // Spin animation
        const style = document.createElement('style');
        style.textContent = `@keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }`;
        document.head.appendChild(style);

        // ==================== INIT ====================

        loadDocuments();
    </script>
</body>
</html>
