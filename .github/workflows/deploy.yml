name: Deploy

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    name: Deploy to Servers
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Debug Secrets
      run: |
        echo "Checking secrets..."
        echo "SERVER_1_IP: ${{ secrets.SERVER_IP_1 }}"
        echo "SSH key length: ${#SSH_PRIVATE_KEY_BASE64}"
      env:
        SSH_PRIVATE_KEY_BASE64: ${{ secrets.BANK_BASE64 }}

    - name: Deploy to Server 1
      env:
        SSH_PRIVATE_KEY_BASE64: ${{ secrets.BANK_BASE64 }}
        SERVER_IP: ${{ secrets.SERVER_IP_1 }}
      run: |
        echo "$SSH_PRIVATE_KEY_BASE64" | base64 -d > bank
        chmod 600 bank
        
        echo "Deploying to Server 1 ($SERVER_IP)..."
        
        # Wait for server to be ready
        for i in {1..10}; do
          if ssh -i bank -o StrictHostKeyChecking=no -o ConnectTimeout=5 ubuntu@$SERVER_IP "echo ready" 2>/dev/null; then
            break
          fi
          echo "Waiting for server... ($i/10)"
          sleep 10
        done
        
        rsync -avz --delete \
          -e "ssh -i bank -o StrictHostKeyChecking=no" \
          --exclude '.git' \
          --exclude '.github' \
          --exclude 'terraform' \
          --exclude '*.pyc' \
          --exclude '__pycache__' \
          --exclude '.env' \
          --exclude 'staticfiles' \
          --exclude 'media' \
          --exclude 'venv' \
          . ubuntu@$SERVER_IP:/home/ubuntu/banking/
        
        ssh -i bank -o StrictHostKeyChecking=no ubuntu@$SERVER_IP << 'ENDSSH'
        cd /home/ubuntu/banking
        docker-compose down || true
        docker-compose up -d --build
        docker ps
        ENDSSH
        
        echo "âœ… Server 1 deployed"